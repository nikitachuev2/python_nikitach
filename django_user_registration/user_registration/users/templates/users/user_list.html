 <!DOCTYPE html>
   <html>
   <head>
<title>Пользователи</title>
   </head>
   <body>
       <h1>Список пользователей</h1>
       <a href="{% url 'register_user' %}">Зарегистрироваться</a>
       <ul>
           {% for user in users %}
               <li>
                   {{ user.name }} ({{ user.email }}) 
                   <a href="{% url 'delete_user' user.id %}">Удалить</a>
               </li>
           {% endfor %}
       </ul>
   </body>
   </html>
